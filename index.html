<!DOCTYPE html>
<html ng-app="movies-app" ng-cloak>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
      [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none;
      }
    </style>
  </head>
  <body>

    <header>
      <nav class="navbar" id="navigation-bar">
        <a id="home" href="#home" class="" style="font-size:1.5em">
          <img src="assets/img/home_logo.svg" alt="home_loho.svg">
        </a>
        <a href="#!favs">Favoritos</a>
        <a href="#!series">Series</a>
        <a href="#!movies" class="active">Movies</a>
        <a href="javascript:void(0);" class="icon" onclick="changeNavResponsive()">
          <svg width="30" height="25">
            <path d="M0,5 25,5" stroke="grey" stroke-width="3"/>
            <path d="M0,13 25,13" stroke="grey" stroke-width="3"/>
            <path d="M0,21 25,21" stroke="grey" stroke-width="3"/>
          </svg>
        </a>
      </nav>
    </header>

    <main ng-controller="app-controller as ctrl">
      <section ng-view class="movies-section"></section>
    </main>

   <!-- scripts -->
    <script>
      function changeNavResponsive() {
        var navbar = document.getElementById("navigation-bar");
        if (navbar.className === "navbar") {
          navbar.className += " responsive";
        } else { navbar.className = "navbar"; }
      }
    </script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/app_controller.js"></script>
  </body>
</html>
